<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Dynamic Resume Form-->
    <form id="container">
       <fieldset>
        <legend><h1>Dynamic Resume Design By GIAIC Student Ayesha Iqbal</h1></legend>
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name", required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email",required>

        <label for="phone">Phone:</label>
        <input type="tel" id="tel" placeholder="Enter your phone number",required>

        <label for="dob" >Date of Birth:</label>
        <input type="date" id="dob" name="dob">


        <label for="education">Education</label>
        <textarea id="education" name="education" placeholder="Enter your education"></textarea>

        <label for="work" >work Exprience</label>
        <textarea id="work" name="work" placeholder="Enter your work exprience"></textarea>


        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>
       </fieldset>
       <button type="submit">Generate Resume</button>
    </form>
    <br>
    <!--Resume Generate Here-->
    
         <div id="Resume-generate">
        

     </div>
     

   <script src="script.js"></script> 
</body>
</html>
